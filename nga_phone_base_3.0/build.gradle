apply plugin: 'com.android.application'

def getDate() {
    def date = new Date()
    def formattedDate = date.format('yyyyMMddHHmm')
    return formattedDate
}

buildscript {
    repositories {
        maven {
            url 'http://maven.aliyun.com/nexus/content/groups/public/'
        }
        maven {
            url 'http://oss.sonatype.org/content/repositories/snapshots'
        }
        mavenCentral()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

android {
    compileSdkVersion General_CompileSdkVersion as int
    buildToolsVersion General_BuildToolsVersion

    signingConfigs {
        signingConfig {
            if (IS_JENKINS.equals("true")) {
                storeFile file('../../android19910914.keystore')
            } else {
                storeFile file('..\\..\\android19910914.keystore')
            }
            storePassword '19910914'
            keyAlias 'android.keystore'
            keyPassword '19910914'
        }
    }

    packagingOptions {
        exclude 'lib/arm64-v8a/*.so'
        exclude 'lib/x86_64/*.so'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/MANIFEST.MF'
    }

    defaultConfig {
        applicationId "gov.anzong.androidnga"
        minSdkVersion 11
        targetSdkVersion 25
        multiDexEnabled true
        resConfigs "zh", "en"

        versionCode APP_VERSION_CODE as int
        versionName APP_VERSION_NAME
    }

    buildTypes {
        release {
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            pseudoLocalesEnabled false
            minifyEnabled false
            zipAlignEnabled true
            signingConfig signingConfigs.signingConfig
        }

        debug {
            applicationIdSuffix ".debug"
            debuggable true
            minifyEnabled false
        }
    }

    dexOptions {
        javaMaxHeapSize "1g"
    }

    lintOptions {
        abortOnError false
        disable 'MissingTranslation'
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
        }

        instrumentTest.setRoot('tests')

        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
    
    //修改生成的apk名字
    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def newName
            def timeNow
            def outDirectory
            if (IS_JENKINS.equals("true")) {
                timeNow = JENKINS_TIME
                outDirectory = '/auto-build/tomcat/webapps/download/'
                newName = 'NGA-v' + APP_VERSION_NAME + '-' + timeNow + '-' + variant.buildType.name + '.apk'
            } else {
                timeNow = getDate()
                outDirectory = "./"
                if (variant.buildType.name.equals('debug')) {
                    newName = "NGA-v${APP_VERSION_NAME}-debug.apk"
                } else {
                    newName = "NGA-v${APP_VERSION_NAME}-" + timeNow + '-' + variant.buildType.name + '.apk'
                }
            }
            output.outputFile = new File(outDirectory, newName)
        }
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile project(':SwipeBackLayoutLibrary')
    compile project(':PagerSlidingTabStrip')
    compile project(':ActionBar-PullToRefresh')
    compile project(':PinterestLikeAdapterView')
    compile project(':ActionBar-PullToRefresh-Library')
    compile "com.android.support:support-v4:$Version_AndroidSupport"
    compile "com.android.support:design:$Version_AndroidSupport"
}